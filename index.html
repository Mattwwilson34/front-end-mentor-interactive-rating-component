<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="circle-star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to helpus imporove our offering!
        </p>
        <div class="rating-container">
          <div class="rating-circle">1</div>
          <div class="rating-circle">2</div>
          <div class="rating-circle">3</div>
          <div class="rating-circle">4</div>
          <div class="rating-circle">5</div>
        </div>
        <button>submit</button>
      </div>
    </main>
  </body>
</html>
