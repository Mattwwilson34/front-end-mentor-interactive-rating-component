<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Front End Mentor - interactive-rating-component</title>
    <meta
      name="title"
      content="Front End Mentor - interactive-rating-component"
    />
    <meta
      name="description"
      content="A nice small project to practice handling user interactions and updating the DOM"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://mattwwilson34.github.io/front-end-mentor-interactive-rating-component/"
    />
    <meta

      content="Front End Mentor - interactive-rating-component"
    />
    <meta
      property="og:description"
      content="A nice small project to practice handling user interactions and updating the DOM"
    />
    <meta property="og:image" content="./images/meta-image.png" />

    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <main>
      <div class="card">
        <div class="circle-star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <h1>How did we do?</h1>
        <p class="message">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us imporove our offering!
        </p>
        <div class="rating-container">
          <div class="rating-circle">1</div>
          <div class="rating-circle">2</div>
          <div class="rating-circle">3</div>
          <div class="rating-circle">4</div>
          <div class="rating-circle">5</div>
        </div>
        <button>submit</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
